<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetArena - Plataforma de Torneios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 40px;
        }
        
        .description {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #7c3aed;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d28d9;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: transparent;
            color: #7c3aed;
            border: 2px solid #7c3aed;
        }
        
        .btn-secondary:hover {
            background: #7c3aed;
            color: white;
        }
        
        .status {
            margin-top: 60px;
            padding: 30px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .status h3 {
            margin-bottom: 20px;
            color: #60a5fa;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 1rem;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #10b981;
            color: white;
        }
        
        .badge-warning {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® BetArena</h1>
        <p class="subtitle">Plataforma de Campeonatos EA FC 26</p>
        
        <p class="description">
            Participe de campeonatos competitivos com pagamentos seguros.
            <br>
            Sistema de escrow garante prÃªmios aos vencedores.
        </p>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="alert('Login serÃ¡ implementado em breve')">
                Login
            </button>
            <button class="btn btn-secondary" onclick="alert('Registro serÃ¡ implementado em breve')">
                Registrar
            </button>
        </div>
        
        <div class="status">
            <h3>ðŸ“Š Status do Servidor</h3>
            <div class="status-item">
                <span>Frontend:</span>
                <span class="badge badge-success">âœ“ Funcionando</span>
            </div>
            <div class="status-item">
                <span>API:</span>
                <span id="api-status" class="badge badge-warning">Verificando...</span>
            </div>
            <div class="status-item">
                <span>Supabase:</span>
                <span id="db-status" class="badge badge-warning">Verificando...</span>
            </div>
        </div>
    </div>
    
    <script>
        // Verificar API
        fetch('http://localhost:3001/health', { mode: 'no-cors' })
            .then(() => {
                document.getElementById('api-status').textContent = 'âœ“ Funcionando';
                document.getElementById('api-status').className = 'badge badge-success';
            })
            .catch(() => {
                document.getElementById('api-status').textContent = 'âœ— Offline';
                document.getElementById('api-status').className = 'badge badge-warning';
            });
        
        // Simular verificaÃ§Ã£o do Supabase
        setTimeout(() => {
            document.getElementById('db-status').textContent = 'âœ“ Conectado';
            document.getElementById('db-status').className = 'badge badge-success';
        }, 2000);
    </script>
</body>
</html>
